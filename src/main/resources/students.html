                            <div class="page-title-box ad-title-box-use">

                            </div>
                            <div class="ad-breadcrumb">
                                <ul>
                                    <li>
										<div class="ad-user-btn">
											<input class="form-control" type="text" placeholder="Search Here..." id="text-input">
											<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 56.966 56.966">
												<path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23
												s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92
												c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17
												s-17-7.626-17-17S14.61,6,23.984,6z"></path>
											</svg>
										</div>
                                    </li>
                                    <li>
										<div class="add-group">
											<a class="ad-btn">New Customers</a>
										</div>
									</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Table Start -->
                <div class="row">
                    <!-- Styled Table Card-->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card table-card">
                            <div class="card-header pb-0">
                                <h4>学生列表</h4>
                            </div>
                            <div class="card-body">
                                <div class="chart-holder">
                                    <div class="table-responsive">
                                        <table class="table table-styled mb-0">
                                            <thead>
                                                <tr>
                                                    <th>学号</th>
                                                    <th>姓名</th>
                                                    <th>性别</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="Students :${student}">
                                                    <td th:text="${Students.getSid()}">Scott Henry</td>
                                                    <td th:text="${Students.getSname()}">
                                                        +(00) 4512 451<br>
														scotthenry@gamil.com
                                                    </td>
                                                    <td th:text="${Students.getSex()}">2210 Grove Street Bethpage, NI 440014</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
								<div class="text-right">
									<nav class="d-inline-block">
										<ul class="pagination mb-0 ">
                                            <li class="page-item" th:classappend="${now == 0 ? 'page-item disabled':'page-item'}">
											<a class="page-link" th:href="'stu?nows='+0" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
										  </li>
                                            <li class="page-item" th:classappend="${now+1 == is ? 'page-item active':'page-item'}" th:each=" is : ${#numbers.sequence(1,lim)} ">
                                                <a class="page-link"th:text="${is}" >1</a>
                                            </li>
                                            <li class="page-item" th:classappend="${now == lim-1 ? 'page-item disabled':'page-item'}">
                                            <a class="page-link " th:href="'stu?nows='+1"><i class="fas fa-chevron-right "></i></a>
										  </li>
										</ul>
									</nav>
								</div>
                            </div>
                        </div>
                    </div>
                </div>


				<div class="ad-footer-btm">
