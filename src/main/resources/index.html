	<div class="loader">
	  <div class="spinner">
		<img src="static/picture/loader.gif" alt="">
	  </div> 
	</div>
    <!-- Main Body -->
    <div class="page-wrapper">
        <!-- Header Start -->
        <div th:replace="mu.html::lets"></div>
        <!-- Sidebar Start -->

        <!-- Container Start -->
        <div class="page-wrapper">
            <div class="main-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card chart-card">
                            <div class="card-header">
                                <h4 class="has-btn">图书借阅列表
                                    <span><a href="in">
                                        <button  type="button" class="bth bth-primary squer-btn sm-btn"style="background-color: #00acee; color:#ffffff;">添加借阅</button>
                                    </a></span>
                                </h4>
                            </div>
                            <div class="card-body pb-4">
                                <div class="chart-holder">
                                    <div class="table-responsive">
                                        <table class="table table-styled mb-0">
                                            <thead>
                                                <tr>
                                                    <th>书籍 ID</th>
                                                    <th>书籍名称</th>
                                                    <th>借阅时间</th>
                                                    <th>借阅人</th>
                                                    <th>借阅人学号</th>
                                                    <th>归还</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="bors : ${bor}">
                                                    <td th:text="'#'+${bors.getBobid()}">#JH2033</td>
                                                    <td th:text="'《'+${bors.getBookName()}+'》' " >《》</td>
                                                    <td th:text="${bors.getTime()}">2/3/4</td>
                                                    <td th:text="${bors.getStudentName()}">学生</td>
                                                    <td th:text="${bors.getBosid()}">学号</td>
                                                    <td class="relative">
                                                        <a class="action-btn " th:href="'del?id='+${bors.getBobid()}">
                                                            <svg class="default-size " viewbox="0 0 341.333 341.333 ">
                                                                <g>
                                                                    <g>
                                                                        <g>
                                                                            <path d="M170.667,85.333c23.573,0,42.667-19.093,42.667-42.667C213.333,19.093,194.24,0,170.667,0S128,19.093,128,42.667 C128,66.24,147.093,85.333,170.667,85.333z "></path>
                                                                            <path d="M170.667,128C147.093,128,128,147.093,128,170.667s19.093,42.667,42.667,42.667s42.667-19.093,42.667-42.667 S194.24,128,170.667,128z "></path>
                                                                            <path d="M170.667,256C147.093,256,128,275.093,128,298.667c0,23.573,19.093,42.667,42.667,42.667s42.667-19.093,42.667-42.667 C213.333,275.093,194.24,256,170.667,256z "></path>
                                                                        </g>
                                                                    </g>
                                                                </g>
                                                            </svg>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                    </div>
